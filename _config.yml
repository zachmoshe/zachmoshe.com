# Build settings
destination: _site
paginate: 10
permalink: :year/:month/:day/:title.html
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
highlighter: rouge
#markdown: kramdown

#kramdown:
  # use Github Flavored Markdown
