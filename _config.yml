# Build settings
destination: _site
paginate: 10
permalink: :year/:month/:day/:title.html
highlighter: rouge

# markdown: redcarpet
# redcarpet:
#   extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

markdown: kramdown
kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: true

plugins:
  - jekyll-paginate
  - jekyll-assets

exclude: ['LICENSE', 'README.md', 'Gemfile', 'Gemfile.lock', 'bin']

assets:
  destination: ''
  digest: true
  compress:
    css: true
    js: true
